#container { width:600px;position:absolute;top:50%;left:50%;transform:translate(-53%,-60%); }#container.fin .path-1,#container.fin .path-2,#container.fin .path-3 { stroke-dashoffset:0; }#container.fin .path-4 { stroke-width:18px; }.path { fill:none;stroke:#362f3c;stroke-width:18px;stroke-linecap:round;stroke-linejoin:round; }.path-1 { stroke-dasharray:1850 2000;stroke-dashoffset:1851;transition:5s linear; }.path-2 { stroke-dasharray:260 1000;stroke-dashoffset:261;transition:1.2s linear 5.2s; } .path-3 { stroke-dasharray:100 1000;stroke-dashoffset:101;transition:1s linear 6.5s; } .path-4 { stroke-width:0;transition:0.1s linear 7.5s; }
@keyframes cloud_t { 0% { transform: translate(0px,0px); animation-timing-function: cubic-bezier(0,0,0.58,1); } 76.6666% { transform: translate(0px,0px); animation-timing-function: cubic-bezier(0.42,0,0.58,1); } 78.3333% { transform: translate(0px,2px); animation-timing-function: cubic-bezier(0.42,0,0.58,1); } 80% { transform: translate(0px,0px); animation-timing-function: cubic-bezier(0.42,0,1,1); } 100% { transform: translate(0px,0px); } }